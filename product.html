<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Elective/Assets/Styles/product.css">
</head>
<body>
  <div class="sidebar">
    <div class="top">
        <div class="logo">
            <ion-icon name="fast-food-outline"></ion-icon>
            <span>Vanyard</span>
        </div>
        <ion-icon name="menu-outline" id="btn"></ion-icon>
    </div>
    <div class="user">
        <img src="../Elective/Assets/images/adminprofile.jpg" class="user-img">
        <div class="admin-name">
            <p class="bold">Marie</p>
            <p>Admin</p> 
        </div>
    </div>
    <ul>
        <li>
            <a href="admin.html">
                <ion-icon name="grid-outline"></ion-icon>
                <span class="nav-item">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
    </ul>
    <ul>
        <li>
            <a href="product.html">
                <ion-icon name="bag-outline"></ion-icon>
                <span class="nav-item">Products</span>
            </a>
            <span class="tooltip">Products</span>
        </li>
    </ul>
    <ul>
        <li>
            <a href="orders.html">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <span class="nav-item">Orders</span>
            </a>
            <span class="tooltip">orders</span>
        </li>
    </ul>
    <ul>
        <li>
            <a href="user.html">
                <ion-icon name="person-circle-outline"></ion-icon>
                <span class="nav-item">Users</span>
            </a>
            <span class="tooltip">Users</span>
        </li>
    </ul>
    <ul>
        <li>
            <a href="settings.html">
                <ion-icon name="settings-outline"></ion-icon>
                <span class="nav-item">Settings</span>
            </a>
            <span class="tooltip">Settings</span>
        </li>
    </ul>
    <ul>
        <li>
            <a href="index.html#home">
                <ion-icon name="log-out-outline"></ion-icon>
                <span class="nav-item">Logout</span>
            </a>
            <span class="tooltip">Logout</span>
        </li>
    </ul>
</div>
  <div class="product-management">
    <h1>Product Management</h1>
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Products will be added here dynamically -->
        </tbody>
    </table>
    <button onclick="showAddProductModal()" class="addproduct-button">Add Product</button>
  </div>

  <div id="productModal" style="display: none;">
    <input type="hidden" id="productId" value="0">
    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="productPrice" placeholder="Product Price">
    <select id="productCategory">
      <option value="Burger">Burger</option>
      <option value="Meal">Meal</option>
      <option value="Drinks & Beverages">Drinks & Beverages</option>
      <option value="Short Orders">Short Orders</option>
      <option value="Sandwich">Sandwich</option>
      <option value="Shake & Smoothies">Shake & Smoothies</option>
    </select>
    <input type="file" id="productImage" accept="image/*">
    <button onclick="saveProduct()">Save Product</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
  <div id="deleteConfirmModal" style="display: none;">
    <p>Are you sure you want to delete this product?</p>
    <button onclick="confirmDeletion()" class="yes">Yes</button>
    <button onclick="closeDeleteModal()" class="no">No</button>
</div>
  <script src="../Elective/Assets/Scripts/product.js"></script>
  <script src="../Elective/Assets/Scripts/admin.js"></script>
</body>
</html>
